<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@100&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">


	
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" id="myhidden" name="send_to" value="skarpeci@o2.pl">
			<fieldset>
				<legend>Your contact information</legend>
			<!-- We need to assosiate the label with the field's id below. -->
				<label for="name">Your name</label> 
					<input type="text" id="name" name="name">
				<label for="phone">Enter phone number</label>
			<!-- Changes mobile keyboard to numbers. -->
				<input type="tel" name="phone" id="phone" placeholder="Inpyt type: tel">
				<label for="email">Email</label>
				<input type="email" name="email" id="email">
			</fieldset>
			<fieldset>
				<legend>About your abduction </legend>
				<label for="date"> Requested  date </label>
				<input type="date" name="date" id="date">
				<label for="num">How many people would you like abducted? </label>
				<input type="number" name="qty" id="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
			<!-- With such label wrapping, don't have to aim and click on the button. We can click the word as well. -->
				<label>
					<input type="radio" name="ufo" id="ufo" value="classic"> Classic oval UFO
				</label>
				<label>
					<input type="radio" name="ufo" id="ufo" value="star wars"> Star Wars-style Imperial cruiser
				</label>
				<label>
					<input type="radio" name="ufo" id="ufo" value="galactica" checked> Battlestar Galactica-style Viper
				</label>
				<label>
					<input type="radio" name="ufo" id="ufo" value="borg"> Borg-style cube
				</label>
				<label for="abtype">What type of abduction experience do you want?</label>
					<select>
						
			<!-- Default state -->
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea name="comments" id="comments" cols="30" rows="10" maxlength="50" placeholder="textarea tag"></textarea>
				<label>
					<input type="checkbox" name="sub" id="sub" value="sub" checked> Add me to your e-mail list!
				</label>
			</fieldset>
			<button type="button">Order your abduction experience!!!</button>	
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2370.317830717462!2d-1.488558082556152!3d53.55209359999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48797b2a817a61bf%3A0xb756d793e9c126a7!2sLidl!5e0!3m2!1sen!2suk!4v1602453738321!5m2!1sen!2suk" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
	
</body>
</html>
